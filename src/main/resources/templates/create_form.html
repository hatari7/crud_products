<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #AFEEEE;
            font-family: 'Arial', sans-serif;
        }
        h2 {
            color: #191970;
            font-size: 2rem !important;
            font-weight: bolder;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px; /* เพิ่มระยะห่างใต้หัวข้อ */
        }
        .form-container {
            background-color: aliceblue;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: auto;
            max-width: 800px;
        }
        .form-label {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #004085;
            color: white;
        }
        .btn-primary:hover {
            background-color: #004085;
            border-color: #003366;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #c82333;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="form-container">
        <h2 class="mb-5">Create New Product</h2>
        <form class="row g-3" action="/products/create" method="post">
            <div class="col-md-6 mb-3">
                <label for="productCode" class="form-label">Product Code</label>
                <input type="text" class="form-control" id="productCode" name="productCode" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>

            <div class="col-12 mb-3">
                <label for="productDescription" class="form-label">Product Description</label>
                <input type="text" class="form-control" id="productDescription" name="productDescription" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="productLine" class="form-label">Product Line</label>
                <select id="productLine" name="productLine" class="form-control" required>
                    <option value="" disabled selected>Select a Product Line</option>
                    <option th:each="line : ${lines}" th:value="${line.productLine}" th:text="${line.productLine}"></option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="quantityInStock" class="form-label">Quantity in Stock</label>
                <input type="number" class="form-control" id="quantityInStock" name="quantityInStock" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="Vendor" class="form-label">Vendor</label>
                <input type="text" class="form-control" id="Vendor" name="Vendor" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="buyPrice" class="form-label">Buy Price</label>
                <input type="number" class="form-control" id="buyPrice" name="buyPrice" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="msrp" class="form-label">MSRP</label>
                <input type="number" class="form-control" id="msrp" name="msrp" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="productScale" class="form-label">Product Scale</label>
                <input type="text" class="form-control" id="productScale" name="productScale" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="productVendor" class="form-label">Product Vendor</label>
                <input type="text" class="form-control" id="productVendor" name="productVendor" required>
            </div>

            <input type="hidden" name="territory" value="NA"/>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary ms-3">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
